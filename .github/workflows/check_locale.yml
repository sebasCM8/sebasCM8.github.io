name: üåê i18n Synchronization Check

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**/.gitignore'
      - '.vscode/**'
      - 'LICENSE'
      - '.prettierignore'
      - '.eslintignore'
      - 'README*'
      - 'CHANGELOG*'
      - 'CONTRIBUTING*'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validation:
    name: Validate JSON Keys
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
    
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Compare Translation Keys (EN base)
        run: astro-i18n-check --base en